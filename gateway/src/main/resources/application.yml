server:
  port: 8071

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lowerCaseServiceId: true
          routes:
            - id: books
              uri: lb:http://BOOKS
              predicates:
                - Path=/api/books/**
            - id: orders
              uri: lb:http://ORDERS
              predicates:
                - Path=/api/orders/**
            - id: payments
              uri: lb:http://payments
              predicates:
                - Path=/api/payments/**

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8070/eureka
