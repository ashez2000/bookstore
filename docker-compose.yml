services:
  books:
    image: "ashez2000/bootstore/books"
    container_name: bookstore-books
    ports:
      - "8080:8080"

    deploy:
      resources:
        limits:
          memory: 700m

    depends_on:
      - postgres
      - discovery

    networks:
      - bookstore

  orders:
    image: "ashez2000/bootstore/orders"
    container_name: bookstore-orders
    ports:
      - "8081:8080"

    deploy:
      resources:
        limits:
          memory: 700m

    depends_on:
      - postgres
      - discovery

    networks:
      - bookstore

  payments:
    image: "ashez2000/bootstore/payments"
    container_name: bookstore-payments
    ports:
      - "8082:8082"

    deploy:
      resources:
        limits:
          memory: 700m

    depends_on:
      - postgres
      - discovery

    networks:
      - bookstore

  discovery:
    image: "ashez2000/bootstore/discovery"
    container_name: bookstore-discovery
    ports:
      - "8070:8070"

    deploy:
      resources:
        limits:
          memory: 700m

    networks:
      - bookstore

  postgres:
    image: postgres:14-alpine
    container_name: bookstore-postgres
    restart: always
    environment:
      POSTGRES_DB: bookstore
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - bookstore
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  bookstore:
    driver: "bridge"

volumes:
  postgres_data:
